machine:
  java:
    version: oraclejdk8
  environment:
    # Boot sometimes uses over 4G when dowloading deps
    # Limit could be higher probably, 2-3G?
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
dependencies:
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
  override:
    # Run tests here so everything loaded by test task is cached
    - boot run-tests
  cache_directories:
    - "~/bin"
    - "~/.m2"
    - "~/.boot/cache/bin"
    - "~/.boot/cache/lib"
compile:
  override:
    - boot build
test:
  override:
    # Nothing to run here
    - echo 1
deployment:
  develop:
    branch: develop
    commands:
      - WOMBATS_ENV="dev-ddb" ./deploy.sh deploy@dev.api.wombats.io
  qa:
    branch: qa
    commands:
      - WOMBATS_ENV="qa-ddb" ./deploy.sh deploy@qa.api.wombats.io
  prod:
    branch: master
    commands:
      - WOMBATS_ENV="prod-ddb" ./deploy.sh deploy@api.wombats.io